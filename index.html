<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
   
    <title>Weather App</title>
</head>
<body>
        
   <div class="app-wrap">
   <!-- <img class="background-size" src="images/weatherbk.jpg"> -->
       <header>
           <input type="text" autocomplete="off" class="search-box"
           placeholder="Search for a city..."/>
       </header>
       <main>
           <section class="location">
               <div class="city">Chicago, IL</div>
           </section>
           <section>
               <div class="current">
                   <div class="temp">15<span>°F</span></div>
                   <div class="weather">Sunny</div>
                   <div class="hi-low">13°F / 16°F</div>
               </div>
           </section>
       </main>

   </div> 
   <script src="js/main.js"></script> 
</body>
</html>
